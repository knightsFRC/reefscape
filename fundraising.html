<style>
  .fundMe {
    width: 24vw;
    height: auto;
    left: 38vw;
    top: 435vw;
    position: absolute;
    z-index: 40;
  }
  .emailUs {
    position: absolute;
    z-index: 40;
    width: 30vw;
    height: auto;
    left: 35vw;
    top: 460vw;
  }
  .tiers {
    width: 100%;
    height: auto;
    position: absolute;
    left: 0;
    margin: 0;
    top: 268vw;
    z-index: 3;
  }
  .static {
    width: 100%;
    height: auto;
    position: absolute;
    left: 0;
    margin: 0;
  }
  .info {
    width: 100%;
    height: auto;
    top: 45vh;
    position: absolute;
    left: 0;
    margin: 0;
    z-index: 2;
  }
  .fundLogoCont {
    width: 100%;
    height: 45%;
    left: 0;
    top: 0;
    z-Index: 1;
  }
  .fundLogo {
    transition: 0s;
    width: 80%;
    height: auto;
    top: 35%;
    opacity: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }
  .water {
    background-image: url("info.png");
    background-size: cover;
    z-index: 0;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    margin: 0;
    position: absolute;
  }
  .pageLink {
    position: fixed;
    width: 22%;
    height: auto;
    left: 102%;
    margin: 0;
    overflow-x: hidden;
    transition: 0.3s;
    z-index: 210;
  }
  .darken {
    pointer-events: none;
    z-index: -200;
    opacity: 0;
    transition: opacity 0.3s;
    position: fixed;
    width: 100%;
    height: 100%;
    margin: 0;
    top:0;
    left:0;
  }
  .menu {
    position: fixed;
    height: 100%; 
    width: 30%;
    left: 100%;
    top: 0;
    margin: 0;
    overflow-x: hidden;
    transition: 0.3s;
    z-index: 200;
    background-image: url("IMG_7820.png");
    background-size: cover;
  }
  .menuToggle {
    position: fixed;
    width: 10vw;
    height: auto;
    top: 0;
    margin: 0;
    left: 90vw;
    transition: 0.3s;
    z-index: 200;
  }
  body { margin: 0; padding: 0; }
</style> 
<script> 
  function fadeIn() {
  document.getElementById("logo").style.transition = 1 + "s";
  document.getElementById("logo").style.opacity = 1;
  document.getElementById("logo").style.top = 25 + "%";
  }
  phase = 0;
  bodyEl = document.getElementById("body");
  menu = document.getElementById("menuToggler");
  menuAt = document.getElementById("menu");
  function toggle() {
    if (phase == 0) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), i + 1, true);
      }
      menuAt.style.left = 75 + "%";
      menu.style.left = 65 + "%";
      for (i = 0; i < 8; i++) {
        document.getElementById("pl" + (i + 1).toString()).style.left = 77 + "%";
      }
      bodyEl.classList.add('stop-scrolling');
      document.getElementById("darken").style.opacity = 1;
      document.getElementById("darken").style.zIndex = "195";
    } else if (phase == 6) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), 6 - i, false);
      }
      menuAt.style.left = 100 + "%";
      menu.style.left = 90 + "%";
      for (i = 0; i < 8; i++) {
        document.getElementById("pl" + (i + 1).toString()).style.left = 107 + "%";
      }
      bodyEl.classList.remove('stop-scrolling');
      document.getElementById("darken").style.opacity = 0;
      setTimeout(function() {
      document.getElementById("darken").style.zIndex = "-200";
      }, 300);
    } else {}
  }
  function nextFrame(frame, up) {
    menu.src = "IMG_780".concat((frame + 2).toString(), ".png");
    if (up == true) {
      phase += 1;
    } else {
      phase -= 1;
    }
  }
</script>
</body></html>
