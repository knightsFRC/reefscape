<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body onload="fadeIn()">
<div class="water"></div>
<div class="fundLogoCont"><img id="logo" src="info.zip - 3.png" class="fundLogo"></div>
<div class="info">
  <img src="info.zip - 1.png" class="static">
  <video class="tiers" autoplay loop muted>
    <source src="silver.mp4" type="video/mp4" >
  </video>
</div>
<style>
  .tiers {
    width: 100%;
    height: auto;
    position: absolute;
    left: 0;
    margin: 0;
    top: 275vw;
    z-index: 3;
  }
  .static {
    width: 100%;
    height: auto;
    position: absolute;
    left: 0;
    margin: 0;
  }
  .info {
    width: 100%;
    height: auto;
    top: 45vh;
    position: absolute;
    left: 0;
    margin: 0;
    z-index: 2;
  }
  .fundLogoCont {
    width: 100%;
    height: 45%;
    left: 0;
    top: 0;
    z-Index: 1;
  }
  .fundLogo {
    transition: 0s;
    width: 80%;
    height: auto;
    top: 35%;
    opacity: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }
  .water {
    background-image: url("info.png");
    background-size: cover;
    z-index: 0;
    width: 100%;
    height: 70%;
    top: 0;
    left: 0;
    margin: 0;
    position: absolute;
  }
  body { margin: 0; padding: 0; }
</style> 
<script>
  
  function fadeIn() {
  document.getElementById("logo").style.transition = 1 + "s";
  document.getElementById("logo").style.opacity = 1;
  document.getElementById("logo").style.top = 25 + "%";
  }
</script>
</body></html>
