<!DOCTYPE html>
<html>
<body>
<div class="firstBack"></div>
<div id="div" class="centerChild"><img src="IMG_7775.png" class="center" id="logo"></div>
<img src="IMG_7794.png" class="floater" id="floater">
<style>
.floater {
  width: 100vw;
  top: 75vh;
  height: auto;
  position: absolute;
}
.firstBack {
  width: 100vw;
  height: 110vh;
  position: relative;
  background-size: cover;
  background-image: url("Add a heading.png");
  
}
body {
  padding: 0;
  margin: 0;
}
.centerChild {
  top: 50%;
  width: 70vw;
  height: auto;
  position: abaolute;
  z-index: 200;
  opacity: 1;
}
  .center {
  width: 70vw;
  height: auto;
  margin: 0;
  position: sticky;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  z-index: 2000;
  opacity: 0;
}
  
</style>
  <p id="test">hi</p>
<script>
  
  startingO = 0;
  startingT = 60;
  for (i = 0; i < 100; i++) {
    if (i < 50) {
    setTimeout(slide, i * 5);
    } else {
    setTimeout(slide, i * 5 * i/50);
    }
  }
  function slide() {
    startingO += 0.01;
    startingT -= 0.1;
    document.getElementById("div").style.top = startingT.toString().concat("%");
    document.getElementById("logo").style.opacity = startingO.toString();
  }
  ratio = window.innerWidth / window.innerHeight;
  document.getElementById("test").innerHTML = ratio;
  function parallax() {
    var s = document.getElementById("floater");
  var yPos = 0 - window.pageYOffset/5;  
  s.style.top = 75 + yPos * ratio + "vh"; }
  
window.addEventListener("scroll", function(){
    parallax(); 
});
