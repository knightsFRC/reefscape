<!DOCTYPE html>
<html>
<body>
<body id="body" onload="fadeIn()"></body>
<div class="firstBack"></div>
<img src="IMG_7775.png" class="center" id="logo">
<img src="IMG_7829.png" class="info" id="info">
<img src="IMG_7794.png" class="floater" id="floater">
<img class="menuToggle" id="menuToggler" src="IMG_7803.png" onclick="toggle()">
<div class="menu" id="menu"></div>

<img src="IMG_7822.png" class="darken" id="darken">


</div>
<style>
  .info {
    z-index: 175;
    width: 100vw;
    height: auto;
    top: 85vh;
    left: 0;
    margin: 0;

  }
  .darken {
    pointer-events: none;
    z-index: -200;
    opacity: 0;
    transition: opacity 0.3s;
    position: fixed;
    width: 100%;
    height: 100%;
    margin: 0;
    top:0;
    left:0;
  }
  .menu {
    position: fixed;
    height: 100%;
    width: 30%;
    left: 100%;
    top: 0;
    margin: 0;
    overflow-x: hidden;
    transition: 0.3s;
    z-index: 200;
    background-image: url("IMG_7820.png");
    background-size: cover;
  }
  .menuToggle {
    position: fixed;
    width: 10vw;
    height: auto;
    top: 0;
    margin: 0;
    left: 90vw;
    transition: 0.3s;
    z-index: 200;
  }
.floater {
  width: 100vw;
  top: 75vh;
  height: auto;
  position: absolute;
  z-index: 20;
  left: 0;
  margin: 0;
}
.firstBack {
  width: 100vw;
  height: 110vh;
  position: relative;
  background-size: cover;
  background-image: url("IMG_7824.png");
  
}
body {
  padding: 0;
  margin: 0;
}
.center {
  transition: 1s;
  width: 70vw;
  position: absolute;
  z-index: 19;
  opacity: 0;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: auto;
  margin: 0;
  }
  .stop-scrolling {
  height: 100%;
  overflow: hidden;
}
}

  
</style>
<script>
  ratio = window.innerHeight / window.innerWidth;
  document.getElementById("info").style.top = 100 * ratio + 10 + "vw";
  bodyEl = document.getElementById("body");
  function fadeIn() {
  document.getElementById("logo").style.opacity = 0;
  document.getElementById("logo").style.top = 60 + "%";
  document.getElementById("logo").style.opacity = 1;
  document.getElementById("logo").style.top = 50 + "%";
  }
  phase = 0;
  menu = document.getElementById("menuToggler");
  menuAt = document.getElementById("menu");
  function toggle() {
    if (phase == 0) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), i + 1, true);
      }
      menuAt.style.left = 75 + "%";
      menu.style.left = 65 + "%";
      bodyEl.classList.add('stop-scrolling');
      document.getElementById("darken").style.opacity = 1;
      document.getElementById("darken").style.zIndex = "195";
    } else if (phase == 6) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), 6 - i, false);
      }
      menuAt.style.left = 100 + "%";
      menu.style.left = 90 + "%";
      bodyEl.classList.remove('stop-scrolling');
      document.getElementById("darken").style.opacity = 0;
      setTimeout(function() {
      document.getElementById("darken").style.zIndex = "-200";
      }, 300);
    } else {}
  }
  function nextFrame(frame, up) {
    menu.src = "IMG_780".concat((frame + 2).toString(), ".png");
    if (up == true) {
      phase += 1;
    } else {
      phase -= 1;
    }
  }
  ratio = window.innerWidth / window.innerHeight;
  function parallax() {
    var s = document.getElementById("floater");
  var yPos = 0 - window.pageYOffset/5;  
  s.style.top = 75 + yPos * ratio + "vh"; }
  
window.addEventListener("scroll", function(){
    parallax(); 
});
