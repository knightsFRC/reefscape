<img src="IMG_7775.png" id="logo" class="center">
<div class="firstBack"></div>
<style>
.firstBack {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-size: cover;
  background-image: url("Add a heading.png");
  
}
body {
  padding: 0;
  margin: 0;
}
  #logo {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 10;
    width: 100vw;
    height: 100vw;
    min-height: 100;
    text-align: left;
    alpha: (opacity=50);
    display: block;
    z-index: 20000;
    opacity: 1;
    pointer-events: auto;
  }
.center {
  width: 70%;
  height: auto;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  z-index: 2000;
  opacity: 1;
}
</style>
<p id=test>hi</p>
<script>
  logo = document.getElementById("logo");
  for (i = 0; i < 100; i++) {
    setTimeout(slide, 5);
  }
  function slide() {
    document.getElementById("test").innerHTML = (parseInt(logo.style.top.substring(0, 2)) - 0.1).toString().concat("%");
    logo.style.top = (parseInt(logo.style.top.toString().substring(0, 2)) - 0.1).toString().concat("%");
  }
</script>
