<img src="IMG_7775.png" class="center" id="logo">
<img src="IMG_7794.png" class="floater" id="floater">
<img class="menuToggle" id="menuToggler" src="IMG_7803.png" onclick="toggle()">
<style>
  .menuToggle {
    position: fixed;
    width: 10vw;
    height: auto;
    top: 0;
    margin: 0;
    left: 90vw;
  }
.floater {
  width: 100vw;
  top: 75vh;
  height: auto;
  position: absolute;
}
.firstBack {
  width: 100vw;
  height: 110vh;
  position: relative;
  background-size: cover;
  background-image: url("Add a heading.png");
  
}
body {
  padding: 0;
  margin: 0;
}
.center {
  width: 70vw;
  position: absolute;
  z-index: 200;
  opacity: 0;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  height: auto;
  margin: 0;
  }
}

  
</style>
  <p id="test">hi</p>
<script>
  phase = 0;
  menu = document.getElementById("menuToggler");
  function toggle() {
    if (phase == 0) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), i + 1, true);
      }
    } else if (phase == 6) {
      for (i = 0; i < 6; i++) {
        setTimeout(nextFrame, ((i + 1) * 50), 6 - i, false);
      }
    } else {}
  }
  function nextFrame(frame, up) {
    menu.src = "IMG_780".concat((frame + 2).toString(), ".png");
    if (up == true) {
      phase += 1;
    } else {
      phase -= 1;
    }
  }
  startingO = 0;
  startingT = 60;
  for (i = 0; i < 100; i++) {
    if (i < 50) {
    setTimeout(slide, i * 5);
    } else {
    setTimeout(slide, i * 5 * i/50);
    }
  }
  function slide() {
    startingO += 0.01;
    startingT -= 0.1;
    document.getElementById("logo").style.top = startingT.toString().concat("%");
    document.getElementById("logo").style.opacity = startingO.toString();
  }
  ratio = window.innerWidth / window.innerHeight;
  document.getElementById("test").innerHTML = ratio;
  function parallax() {
    var s = document.getElementById("floater");
  var yPos = 0 - window.pageYOffset/5;  
  s.style.top = 75 + yPos * ratio + "vh"; }
  
window.addEventListener("scroll", function(){
    parallax(); 
});
