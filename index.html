
<div class="firstBack"></div>
<img src="IMG_7775.png" class="center" id="logo">
<style>
.firstBack {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-size: cover;
  background-image: url("Add a heading.png");
  
}
body {
  padding: 0;
  margin: 0;
}
  .center {
  width: 70vw;
  height: auto;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  z-index: 2000;
  opacity: 0;
}
  
</style>
<script>
  startingO = 0;
  startingT = 60;
  for (i = 0; i < 100; i++) {
    setTimeout(slide, 10);
  }
  function slide() {
    startingO += 0.01;
    startingT -= 0.1;
    document.getElementById("logo").style.top = startingT.toString().concat("%");
    document.getElementById("logo").style.opacity = startingO.toString();
  }
</script>
