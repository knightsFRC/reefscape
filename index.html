
<div class="firstBack"></div>

<style>
.floater {
  width: 100vw;
  top: 50vh;

}

  width: 100vw;

  background-size: cover;

}
body {
  padding: 0;
  margin: 0;
}
  .center {
  width: 70vw;
  height: auto;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  z-index: 2000;
  opacity: 0;
}

<script>
  startingO = 0;
  startingT = 60;
  for (i = 0; i < 100; i++) {
    if (i < 50) {
    setTimeout(slide, i * 5);
    } else {
    setTimeout(slide, i * 5 * i/50);
    }
  }
  function slide() {
    startingO += 0.01;
    startingT -= 0.1;
    document.getElementById("logo").style.top = startingT.toString().concat("%");
    document.getElementById("logo").style.opacity = startingO.toString();
  }
  ratio = width.innerHeight / width.innerWidth;
  function parallax() {
    var s = document.getElementById("floater");
  var yPos = 0 - window.pageYOffset/5;  
  s.style.top = (50 + yPos).toString() + "vh"; }

window.addEventListener("scroll", function(){
    parallax(); 
});
</script>
